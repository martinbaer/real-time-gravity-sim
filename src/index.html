<html>

<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<script type="module" src="initialiser.js"></script>

	<canvas id="canvas"></canvas>

	<div id="parameters">
		<div>
			<label>Time Step = </label>
			<span class="parameter-input" id="time-step" contenteditable="true">100</span>
			<button class="parameter-adjust-button" id="increase-time-step">+</button>
			<button class="parameter-adjust-button" id="decrease-time-step">-</button>
		</div>
		<div>
			<label>Gravity = </label>
			<span class="parameter-input" id="gravity" contenteditable="true">100</span>
			<button class="parameter-adjust-button" id="increase-gravity">+</button>
			<button class="parameter-adjust-button" id="decrease-gravity">-</button>
		</div>
		<div>
			<label>New Mass Velocity = </label>
			<span class="parameter-input" id="spawn-speed" contenteditable="true">100</span>
			<button class="parameter-adjust-button" id="increase-spawn-speed">+</button>
			<button class="parameter-adjust-button" id="decrease-spawn-speed">-</button>
		</div>
		<div>
			<label>New Mass Spawn Radius = </label>
			<span class="parameter-input" id="spawn-radius" contenteditable="true">100</span>
			<button class="parameter-adjust-button" id="increase-spawn-radius">+</button>
			<button class="parameter-adjust-button" id="decrease-spawn-radius">-</button>
		</div>
	</div>

	<div id="sim-info">
		<div>
			<label>Number of Bodies = </label>
			<span id="num-bodies">10</span>
		</div>
		<div>
			<label>Zoom = </label>
			<span class="parameter-input" id="zoom" contenteditable="true">1</span>
			<button class="parameter-adjust-button" id="increase-zoom">+</button>
			<button class="parameter-adjust-button" id="decrease-zoom">-</button>
		</div>
	</div>

	<script src="draw.js"></script>
</body>

</html>
